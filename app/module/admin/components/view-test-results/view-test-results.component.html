<div class="result-wrapper">
  <h2 class="result-heading">Test Results Summary</h2>

  <div class="test-cards-container">
    <div class="test-card" *ngFor="let test of groupedTestResults">
      <h3 class="test-title">{{ test.testName }}</h3>
      <p>Total Users Attempted: {{ test.users.length }}</p>

      <div class="scrollable-table">
        <nz-table [nzData]="test.users" [nzBordered]="true" [nzSize]="'small'">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Correct Answers</th>
              <th>Percentage</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of test.users">
              <td>{{ user.userName }}</td>
              <td>{{ user.correctAnswer }}</td>
              <td>
                <span [ngClass]="getPercentageClass(user.percentage)" class="badge">
                  {{ user.percentage | number:'1.2-2' }}%
                </span>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
