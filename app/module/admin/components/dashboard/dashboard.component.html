<div class="main">
  <div class="nz-row">
    <div
      nz-col
      nzSpan="24"
      style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;"
    >
      <div
        *ngFor="let test of tests"
        style="flex: 1 1 calc(33% - 20px); min-width: 300px;"
      >
        <nz-card [nzBordered]="true" class="test" nzTitle="{{ test.title }}">
          <p><strong>Time:</strong> {{ getFormattedTime(test.time) }}</p>
          <p><strong>Description:</strong> {{ test.description }}</p>

          <div class="button-container">
            <button nz-button nzType="primary" routerLink="/admin/view-test/{{ test.id }}">
              View Test
            </button>
            <!-- <button nz-button nzType="dashed" routerLink="/admin/add-question/{{ test.id }}">
              Add Question
            </button> -->
            <button (click)="deleteTest(test.id)" class="btn btn-danger">Delete</button>

            <button nz-button nzType="primary" [routerLink]="'/admin/test-list'">
              Manage Tests
            </button>
            
            

          </div>
        </nz-card>
      </div>
    </div>
  </div>
</div>
